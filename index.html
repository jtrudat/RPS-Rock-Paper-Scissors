<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classic Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./rps.css" type="text/css"></link>
    
  </head>
  <body>
    <h1 class="w3-animate-fading" id="tops">RPS extravaganza: Rock Paper Scissors</h1>
    <section>
      <h2 id="computer-choice">Computer drew:</h2>
      <img id="compImg"/>
    </section>
    <section>
      <h2 id="user-choice">You drew:</h2>
    <img id="userImg"/>
    </section>
    <br><br><br>
    <button class="rocky id="rock">rock<img id= "rock" src="./assets/rock.png" alt="gray rock"></button>
    <button class="papery" id="paper">paper<img id ="paper" src="./assets/paper.png" alt="roll of toilet paper"></button>
    <button class="cutty" id="scissors">scissors<img id ="scissors" src="./assets/scissors.png" alt="scissors with red handle"></button>
    <br><br>
    <h2 id="result">Overall Result:</h2>
    <img id="winner"></img>
    <h2 id="rounds">number of times played this session:</h2>
    <h2 id="percentStat">Luckiness today:</h2>
    <input type="button" value="Quit and Reset" onclick="history.go(0)">
        
    <script src="./rps.js" charset="utf-8"></script>
  </body>
</html>
