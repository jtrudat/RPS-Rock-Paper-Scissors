<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rps.css" type="text/css"></link>
  </head>
  <body>
    <h1 class="intro" id="tops">RPS: Rock Paper Scissors</h1>
    <br>
    <h3 class="intro1" id="startMessage">Choose a RPS icon. Play at least 5 rounds for trophy</h3>
    <button class="rocky" id="rock">rock<img id="rock" src="./assets/rock.png" alt="gray rock"></button>
    <button class="papery" id="paper">paper<img id ="paper" src="./assets/paper.png" alt="roll of toilet paper"></button>
    <button class="cutty" id="scissors">scissors<img id ="scissors" src="./assets/scissors.png" alt="scissors with red handle"></button>
    <br>
    <section class="comps" id="compSet">
      <h2 id="computer-choice"></h2>
      <img id="compImg" src="" alt=""/>
    </section>
    <section class="users" id="usersSet">
      <h2 id="user-choice"></h2>
    <img id="userImg" src="" alt=""/>
    </section>
    <br>
    <h2 id="result"></h2>
    <img id="winner"></img>
    <h2 id="rounds"></h2>
    <h2 id="lifeSavers"></h2>
    <h2 id="percentStat"></h2>
    <input id ="reset" type="button" value="Reset" onclick="history.go(0)">
    <script src="./rps.js" charset="utf-8"></script>
    <footer></footer>
  </body>
</html>
